language: go
dist: trusty
sudo: required
os:
- linux
- osx
before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install glide; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository ppa:masterminds/glide -y
  && sudo apt-get update; sudo apt-get install -y glide; fi
script:
- make test
before_deploy:
- ./tools/release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: rubberdoc-$TRAVIS_TAG.${TRAVIS_OS_NAME/osx/darwin}-amd64.tar.gz
  skip_cleanup: true
  on:
    tags: true
